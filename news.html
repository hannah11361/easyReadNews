<md-dialog aria-label=".">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{newsTitle}}</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate" class="md-accent md-hue-1" md-diameter="60" ng-show="loading"></md-progress-circular>
      </div>
      <div class="md-dialog-content">
        <a href={{newsLink}} target="_blank">{{news.source}} {{ news.timeStamp }}</a>
        
        <div ng-repeat="content in news.content track by $index">
          <div ng-if="content.isImage">
            <img style="margin: auto; max-width: 100%;" alt="image failed" ng-src="{{ content.isImage }}" />
          </div>
          <div ng-show="!content.isImage">
            <p>{{ content }}</p>
            <p></p>
          </div>
        </div>

      </div>
    </md-dialog-content>

    <md-button class="md-fab md-mini md-fab-bottom-right docs-scroll-fab md-button scrolling" ng-click="cancel()" style="position:fixed !important;">X</md-button>

  </form>
</md-dialog>
