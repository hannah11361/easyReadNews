<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{newsTitle}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          X
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <p> {{news.source}}</p>
        <p  ng-repeat="content in news.content track by $index">{{ content }}</p>

      </div>
    </md-dialog-content>

  </form>
</md-dialog>
